<div class="create-button">
  <button mat-raised-button color="primary" (click)="create()">Create</button>
</div>
<div class="data-list">
  <table mat-table [dataSource]="usersData$" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Template Column -->
    <ng-container matColumnDef="template">
      <th mat-header-cell *matHeaderCellDef> Template</th>
      <td mat-cell *matCellDef="let element"> {{element.template}} </td>
    </ng-container>

    <!-- Repeat Column -->
    <ng-container matColumnDef="repeat">
      <th mat-header-cell *matHeaderCellDef> Repeat</th>
      <td mat-cell *matCellDef="let element"> {{element.repeat}} </td>
    </ng-container>

    <!-- Is Activate Column -->
    <ng-container matColumnDef="isActivate">
      <th mat-header-cell *matHeaderCellDef> Is Activate</th>
      <td mat-cell *matCellDef="let element"> {{element.isActivate}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef> Start Date</th>
      <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
